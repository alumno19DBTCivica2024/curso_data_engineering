version: 1

models:
    - name: dim_users
      description: >
        Dimension que contiene informacion de los usuarios. 
        Analiza el comportamiento de los clientes.
      columns:
        - name: user_id
          description: >
            Identificador unico del usuario.
          tests:
            - unique
            - not_null
        - name: first_name
          description: >
            Nombre del usuario.
        - name: last_name
          description: >
            Apellido del usuario.
        - name: email
          description: >
            Dirección de correo electrónico del usuario.
          tests:
            - email_format
        - name: phone_number
          description: >
            Número de teléfono del usuario.
        - name: created_at_utc
          description: >
            Fecha en la que se registró el usuario.
        - name: updated_at_utc
          description: >
            Fecha en la que se actualizó la información del usuario por última vez.
        - name: address_id
          description: >
            Direccion del cliente a la que se enviarán los productos.
          tests:
            - relationships:
                to: ref('stg_sql_server_dbo__addresses')
                field: address_id
        - name: total_orders
          description: >
            Total de pedidos realizados por el cliente (metrica)
        - name: total_spend
          description: >
            Cantidad total gastado por el cliente en pedidos. (metrica)
        - name: first_order_date
          description: >
            Primera fecha de compra del usuario (metrica)
    - name: dim_addresses
      description: >
        Dimensión que contiene información sobre las direcciones asociadas a los pedidos.
      columns:
        - name: address_id
          description: >
            Identificador único de la dirección.
          tests:
            - unique
            - not_null 
        - name: address
          description: >
            Dirección completa.
        - name: zipcode_id
          description: >
            Id del código postal asociado a la dirección.
          tests:
            - not_null
        - name: zipcode_desc
          description: >
            Código postal asociado a la dirección
        - name: country_id
          description: >
            Id del país en el que reside el cliente.
          tests:
            - not_null
        - name: country_desc
          description: >
            País en el que reside el cliente
        - name: state_id
          description: >
            Id del estado en el que reside el cliente.
          tests:
            - not_null
        - name: state_desc
          description: >
            Estado en el que reside el cliente.
        - name: total_orders
          description: >
            Total de pedidos entregados a esa dirección (metrica)
        - name: last_order_date
          description: >
            Fecha del último pedido a esa dirección (metrica)
    - name: dim_promos
      description: >
        Dimensión que contiene información sobre las promociones aplicadas a los pedidos.
      columns:
      - name: promo_id
        description: >
          Identificador único de la promoción.
        tests:
          - not_null
          - unique
      - name: status
        description: >
          Estado de la promoción (activo, inactivo).
      - name: discount
        description: >
          Porcentaje de descuento ofrecido por la promoción.
    - name: dim_products
      description: >
        Dimensión que contiene información detallada sobre los productos disponibles.
        Se utiliza para analizar aspectos como precios, inventarios, y estado de stock
        de los productos en el sistema.
      columns:
        - name: product_id
          tests:
            - not_null
            - unique
          description: >
            Identificador único del producto. Este campo sirve como clave primaria
            para la dimensión y permite relacionar los productos con otras tablas
            de hechos como fact_order_items.
        - name: name 
          tests:
            - not_null
          description: >
            Nombre descriptivo del producto.
        - name: price
          tests:
            - not_null
          description: >
            Precio unitario del producto, utilizado para calcular el coste total en pedidos.
        - name: inventory
          tests:
            - not_null
          description: >
            Cantidad disponible del producto en el inventario.
        - name: stock_status
          tests:
            - not_null
          description: >
            Estado del stock del producto, que puede incluir
            valores como: In Stock, No Stock
    - name: dim_sessions
      description: >
        Dimensión que contiene información detallada sobre las sesiones de usuario. 
        Incluye métricas clave como la cantidad total de eventos en la sesión, 
        el número de vistas de página, y eventos relacionados con la compra, como 
        "add_to_cart" y "checkout".
      columns:
        - name: session_id
          description: >
            Identificador único de la sesión. Este campo es la clave primaria de la dimensión
            y se utiliza para relacionar las sesiones con otras tablas.
          tests:
            - not_null
            - unique
        - name: user_id
          description: >
            Identificador único del usuario asociado a la sesión. Relaciona esta dimensión
            con Dim_Users para analizar el comportamiento por cliente.
          tests:
            - not_null
            - relationships:
                to: ref('dim_users')
                field: user_id
        - name: start_time
          description: >
            Fecha y hora en que comenzó la sesión. Calculada como el evento más temprano
            registrado en la sesión.
          tests:
            - not_null
        - name: end_time
          description: >
            Fecha y hora en que terminó la sesión. Calculada como el evento más reciente
            registrado en la sesión.
          tests:
            - not_null
        - name: page_views
          description: >
            Número total de eventos de tipo "page_view" registrados durante la sesión.
          tests:
            - not_null
        - name: add_to_cart_events
          description: >
            Número total de eventos de tipo "add_to_cart" registrados durante la sesión.
          tests:
          - not_null
        - name: checkout_events
          description: >
            Número total de eventos de tipo "checkout" registrados durante la sesión.
          tests:
            - not_null
    - name: fact_orders
      description: >
        Tabla de hechos que captura información a nivel de pedido. Incluye métricas clave 
        como el coste total del pedido, los descuentos aplicados, el tiempo de entrega, 
        y relaciones con dimensiones relevantes como usuarios, direcciones y promociones.
      columns:
        - name: order_id
          description: >
            Identificador único del pedido. Este campo sirve como clave primaria de la tabla 
            y permite relacionar con fact_order_items.
          tests:
            - not_null
            - unique
        - name: user_id
          description: >
            Identificador único del usuario que realizó el pedido. Relaciona esta tabla con Dim_Users.
          tests:
            - not_null
            - relationships:
                to: ref('dim_users')
                field: user_id
        - name: address_id
          description: >
            Identificador de la dirección asociada al pedido. Relaciona esta tabla con Dim_Addresses.
          tests:
            - not_null
            - relationships:
                to: ref('dim_addresses')
                field: address_id
        - name: promo_id
          description: >
            Identificador de la promoción aplicada al pedido, si corresponde. Relaciona con Dim_Promos.
          tests:
            - relationships:
                to: ref('dim_promos')
                field: promo_id
        - name: session_id
          description: >
            Identificador de la sesión en la que ocurrió el pedido. Relaciona con Dim_Sessions.
          tests:
            - relationships:
                to: ref('dim_sessions')
                field: session_id
        - name: total_order_cost_usd
          description: >
            Coste total del pedido, incluyendo productos, envío y cualquier promoción aplicada.
          tests:
            - not_null
        - name: item_order_cost_usd
          description: >
            Coste total de los productos en el pedido, excluyendo el envío.
          tests:
            - not_null
        - name: shipping_cost_usd
          description: >
            Coste del envío asociado al pedido.
          tests:
            - not_null
        - name: shipping_service_id
          description: >
            Identificador del servicio de envío utilizado para completar el pedido.
          tests:
            - not_null
        - name: total_items
          description: >
            Número total de productos distintos incluidos en el pedido.
          tests:
            - not_null
        - name: discount_applied
          description: >
            Descuento total aplicado al pedido, calculado a partir de la promoción asociada.
          tests:
            - not_null
        - name: delivery_time
          description: >
            Tiempo en días entre la creación del pedido y su entrega. Calculado como 
            la diferencia entre delivered_at_utc y created_at_utc.
          tests:
            - not_null
        - name: created_at_utc
          description: >
            Fecha y hora en la que se creó el pedido.
          tests:
            - not_null
        - name: delivered_at_utc
          description: >
            Fecha y hora en la que se entregó el pedido.
          tests:
            - not_null
    - name: fact_order_items
      description: >
        Tabla de hechos que captura información detallada sobre los productos dentro de los pedidos. 
        Cada fila representa un producto específico dentro de un pedido e incluye métricas clave como 
        el precio total, los descuentos aplicados, y las cantidades compradas.
      columns:
        - name: order_id
          description: >
            Identificador del pedido al que pertenece el producto. Este campo permite relacionar esta 
            tabla con fact_orders_gold.
          tests:
            - not_null
            - relationships:
                to: ref('fact_orders_gold')
                field: order_id
        - name: product_id
          description: >
            Identificador único del producto en el pedido. Relaciona esta tabla con Dim_Products.
          tests:
            - not_null
            - relationships:
                to: ref('dim_products')
                field: product_id
        - name: product_name
          description: >
            Nombre descriptivo del producto. Extraído de la tabla Dim_Products.
          tests:
            - not_null
        - name: quantity
          description: >
            Cantidad del producto comprada en el pedido.
          tests:
            - not_null
            - accepted_range:
                min_value: 1
        - name: unit_price
          description: >
            Precio unitario del producto en el pedido. Extraído de la tabla Dim_Products.
          tests:
            - not_null
            - accepted_range:
                min_value: 0
        - name: total_price
          description: >
            Precio total del producto en el pedido, calculado como cantidad * precio unitario.
          tests:
            - not_null
            - accepted_range:
                min_value: 0
        - name: discount_percentage
          description: >
            Porcentaje de descuento aplicado al producto, obtenido de la promoción asociada al pedido.
            Si no hay promoción, se establece en 0.
          tests:
            - not_null
            - accepted_range:
                min_value: 0
                max_value: 100
        - name: discount_applied
          description: >
            Descuento total aplicado al producto en el pedido, calculado como cantidad * precio unitario * (descuento / 100).
          tests:
            - not_null
            - accepted_range:
                min_value: 0
    - name: fact_order_lines
      description: >
        Tabla de hechos que representa los detalles a nivel de línea de los pedidos, enriquecida con información de productos, promociones y métricas calculadas como descuentos y costos de envío.
      columns:
        - name: order_id
          description: "Identificador único para cada pedido."
          tests:
            - not_null
            - unique
        - name: product_id
          description: "Identificador único para el producto en la línea de pedido."
          tests:
            - not_null
            - relationships:
                to: ref('stg_sql_server_dbo__products')
                field: product_id
        - name: user_id
          description: "Identificador único del usuario que realizó el pedido."
          tests:
            - not_null
        - name: address_id
          description: "Identificador único de la dirección de entrega."
          tests:
            - not_null
        - name: promo_id
          description: "Identificador único para la promoción aplicada al pedido, si existe."
          tests:
            - relationships:
                to: ref('stg_sql_server_dbo__promos')
                field: promo_id
        - name: created_at_utc
          description: "Marca de tiempo que indica cuándo se creó el pedido."
          tests:
            - not_null
        - name: delivered_at_utc
          description: "Marca de tiempo que indica cuándo se entregó el pedido."
          tests:
            - not_null
        - name: quantity
          description: "Cantidad del producto en la línea de pedido."
          tests:
            - not_null
            - positive_values
        - name: unit_price_usd
          description: "Precio unitario del producto en USD."
          tests:
            - not_null
        - name: line_total_price
          description: "Precio total de la línea (cantidad * precio unitario)."
          tests:
            - not_null
        - name: discount_applied
          description: "Descuento aplicado a la línea de pedido basado en la promoción asociada."
          tests:
            - not_null
        - name: shipping_cost
          description: >
            Coste de envío asignado a la línea de pedido, calculado en función del coste total de envío del pedido.
          tests:
            - not_null
        - name: delivery_time_days
          description: >
            Número de días que tomó entregar el pedido desde su creación.
          tests:
            - not_null
        - name: order_status
          description: "Estado actual del pedido (e.g., pendiente, enviado, entregado)."
          tests:
            - not_null