version: 2

models:
  - name: fct_budget
    columns:
      - name: product_id 
        description: >
              UUID for each unique product on platform.        
        tests:
          - not_null
          - relationships:
                to: ref('dim_products')
                field: product_id 
      - name: month
        description: >
          Mes de previsiÃ³n de inventario para el producto.
        tests:
            - not_null 
      - name: budget_quantity
        description: >
            Number of units for each product budgeted and each month for products.
        tests:
          - not_null
          - positive_values    
      - name: date_load
        description: >
              Date that the data was loaded.
        tests:
          - not_null