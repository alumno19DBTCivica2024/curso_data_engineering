version: 2

sources:

  - name: google_sheets # name of the source 
    description: >
      Raw data demo from Database.
    schema: google_sheets # this is the schema our raw data lives in
    database: ALUMNO19_DEV_BRONZE_DB # this is the name of our database

    quoting:
      database: false
      schema: false
      identifier: false

    freshness:
      warn_after: {count: 24, period: day}
      error_after: {count: 48, period: day}

    tables:

      - name: budget
        loaded_at_field: _fivetran_synced
        description: >
          Data about budget in demo.
        columns:
          - name: _row
            tests:
                - unique
                - not_null
            description: >
              Number of each row from google sheet.
          - name: product_id
            tests:
              - relationships:
                  to: source('sql_server_db','products')
                  field: product_id
            description: >
              UUID for each unique product on platform.
          - name: quantity
            tests:
                - positive_values
            description: >
              Number of units for each product and each month for products.
          - name: month
            description: >
              Each month for the budget -> End of the month.
          - name: _fivetran_synced
            description: >
              Date that the data was loaded.